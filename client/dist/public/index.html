        <script>function handleInput(input) {
  var maxLength = parseInt(input.getAttribute('maxlength'));
  var value = input.value;
  if (value.length >= maxLength) {
    // Focus on the submit button
    document.getElementById('submit-button').focus();
  }
}</script>
