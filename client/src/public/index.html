<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lion Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans&family=Press+Start+2P&family=VT323&display=swap&family=Roboto+Mono:wght@400;700&display=swa"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ise8qme.css" />
    <script src="../game-manager.js" type="module"></script>
  </head>
  <body>
    <div id="blackScreen">
      <p>Please flip your phone sideways to view the content.</p>
    </div>

    <div class="flex-col world-container" style="background-color: #000">
      <div class="leaderboard" data-scrollable-table>
        <div id="leaderboard-content" class="flex-row justify-between w-full">
          <div class="sidebar-left flex-col">
            <button
              id="closeLeaderboard"
              class="capitalize sidebar-button first-sidebar-item"
            >
              <span class="sidebar-icon-container">
                <img class="sidebar-icon" src="imgs/icons/Left-Arrow.png" />
              </span>
              back
            </button>
            <button class="capitalize sidebar-button">
              <span class="sidebar-icon-container">
                <img class="sidebar-icon" src="imgs/icons/Share.png"
              /></span>
              share
            </button>
            <button class="capitalize sidebar-button">
              <span class="sidebar-icon-container">
                <img class="sidebar-icon" src="imgs/icons/Star.png"
              /></span>
              trophies
            </button>
            <button class="capitalize sidebar-button">
              <span class="sidebar-icon-container">
                <img class="sidebar-icon" src="imgs/icons/Question-Mark.png"
              /></span>
              help
            </button>
            <button class="capitalize sidebar-button">
              <span class="sidebar-icon-container">
                <img class="sidebar-icon" src="imgs/icons/Bulleted-List.png"
              /></span>
              Past seasons
            </button>
          </div>
          <div class="menu-middle-container">
            <div class="flex-col justify-center items-center">
              <div class="star-icon-header-container">
                <span class="star-icon-container">
                  <img class="sidebar-icon" src="imgs/icons/Star.png" />
                </span>
                <img
                  style="width: 26px; height: 26px"
                  src="imgs/icons/Star.png"
                />
                <span class="star-icon-container">
                  <img class="sidebar-icon" src="imgs/icons/Star.png" />
                </span>
              </div>

              <div class="menu-title uppercase">Lion game</div>
              <div class="leaderboard-label-text sans uppercase">
                Leaderboard
              </div>
              <div class="season-title">Season 1</div>
            </div>
            <div class="scrollable-table">
              <table
                class="leaderboard-table"
                style="border-collapse: collapse"
              >
                <thead>
                  <tr>
                    <th class="leaderboard-rank-item wave-animation">Rank</th>
                    <th class="leaderboard-score-item">Score</th>
                    <th class="leaderboard-name-item">Name</th>
                  </tr>
                </thead>
                <tbody data-leaderboard-body></tbody>
              </table>
            </div>
          </div>
          <div class="flex-col sidebar-right">
            <div class="uppercase sans right-sidebar-title">Personal Bests</div>
            <div class="flex-row sans best-item-container">
              <span>LVL</span><span data-personal-best-lvl>--</span>
            </div>
            <div class="flex-row sans best-item-container">
              <span>Score</span><span data-personal-best-score>--</span>
            </div>
            <div class="flex-row sans best-item-container">
              <span>Combos</span><span data-personal-best-combo>--</span>
            </div>
          </div>
        </div>
      </div>
      <div data-game-over-screen class="game-over-screen hide"></div>
      <div class="game-over-screen items-center">
        <!-- <img src="imgs/typography/High-Score.png" class="high-score-label" /> -->
        <div class="game-over-text" data-game-over-text></div>
        <div class="loading-text flex sans" data-loading-text></div>
        <img
          class="game-over-icon hide-element transition-short"
          id="game-over-icon"
          src="imgs/icons//Redo.png"
        />
      </div>
      <div class="world" data-world>
        <div class="hud-container">
          <div class="hud-container-left">
            <div class="pixel-borders-inset">
              <div class="flex-row inner-pixel-border-container">
                <div class="flex-col">
                  <div class="high-score-label">HIGH</div>
                  <div class="high-score" data-high-score>000000</div>
                </div>
                <div class="flex-col">
                  <div class="score-label">SCORE</div>
                  <div class="score" data-score>000000</div>
                </div>
                <div class="flex-col">
                  <div class="lives-label uppercase">lives</div>
                  <div class="flex-row">
                    <img class="lion-head" src="imgs/icons/Health-1.png" />
                    <div class="lives-x">x</div>
                    <div class="lives" data-lives>1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hud-container-right">
            <div class="flex-row" style="gap: 2px">
              <div
                class="icon-button pixel-borders-inset"
                id="toggleLeaderboard"
              >
                <img
                  class="top-50-image icon icon-filter"
                  src="imgs/icons/Star.png"
                />
              </div>
              <div class="icon-button pixel-borders-inset" id="pauseButton">
                <img
                  id="pause-icon-button"
                  class="top-50-image icon icon-filter"
                  src="imgs/icons/Pause.png"
                />
              </div>
              <div class="icon-button pixel-borders-inset" id="muteButton">
                <img
                  id="mute-icon-button"
                  class="top-50-image icon icon-filter"
                  src="imgs/icons/Speaker-On.png"
                />
              </div>
              <div class="icon-button tooltip pixel-borders-inset">
                <img
                  class="top-50-image icon-filter"
                  src="imgs/icons/Question-Mark.png"
                />
                <span class="tooltiptext pixel-corners">
                  <div class="tooltip-container">
                    <b class="mono tooltip-heading">Controls</b>
                    <span class="mono tooltip-item"
                      >- Press space to jump!</span
                    >
                    <span class="mono tooltip-item"
                      >- Press down to dive while in the air!</span
                    >
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
        <canvas id="snow"></canvas>
        <div id="spotlight" class="spotlight pixel-corners"></div>
        <div class="timer test-text" data-multiplier-timer>0</div>
        <div class="current-multiplier sans" data-current-multiplier></div>
        <div class="start-screen blink" data-start-screen>
          Press Any Key To Start
        </div>
        <!-- <img src="imgs/backgrounds/Mountain.png" class="foreground" /> -->
        <img
          src="imgs/backgrounds/Mountain.png"
          class="mountains"
          data-ground-layer-three
        />
        <img
          src="imgs/backgrounds/Mountain.png"
          class="mountains"
          data-ground-layer-three
        />
        <img
          src="imgs/backgrounds/Foreground-Trees.png"
          class="foreground-trees"
          data-ground-layer-two
        />
        <img
          src="imgs/backgrounds/Foreground-Trees.png"
          class="foreground-trees"
          data-ground-layer-two
        />
        <img src="imgs/ground.png" class="ground" data-ground />

        <img src="imgs/ground.png" class="ground" data-ground />
        <img
          src="imgs/nittany-lion/rest-animation/Rest-1.png"
          class="dino"
          data-dino
        />
        <div class="">1000</div>
        <div
          class="absolute flex-row justify-between bottom-interface-container"
        >
          <div class="ticker-container" data-ticker-container>
            <div class="ticker-content" data-ticker></div>
            <div class="ticker-divider"></div>
            <div class="ticker-content2" data-ticker2></div>
            <div class="ticker-divider"></div>
            <div class="ticker-content3" data-ticker3></div>
          </div>
        </div>
        <!-- <div class="multiplier">multiplier</div> -->
        <!-- new high score form -->

            <thead>
              <tr>
                <th class="sans uppercase text-left">Score</th>

          </button>

        <!-- end -->

        <script>
          function handleInput(input) {
            const maxLength = parseInt(input.getAttribute('maxlength'));
            const value = input.value;

            if (value.length >= maxLength) {
              // Focus on the submit button
              document.getElementById('submit-button').focus();
            }
          }
        </script>

        <!-- leaderboard -->
        <!-- <button class="pixel2" data-play-again>Play Again</button> -->
      </div>
    </div>
  </body>
</html>
